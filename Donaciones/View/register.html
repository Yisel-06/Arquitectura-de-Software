<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container d-flex min-vh-100 align-items-center">
        <div class="row shadow-lg rounded-4 overflow-hidden w-100">
            
            <!-- Columna izquierda con imagen -->
            <div class="col-md-5 p-0">
                <div class="h-100 w-100">
                    <img src="imagenes/teddy-bear-3652051_960_720.jpg" 
                         alt="Juguetes" 
                         class="img-fluid h-100 w-100 object-fit-cover">
                </div>
            </div>

            <!-- Columna derecha con formulario -->
            <div class="col-md-7 bg-white p-5">
                <h2 class="mb-4 fw-bold">Registro</h2>

                <form class="row g-3">
                    <!-- Nombre -->
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="Nombre"/>
                    </div>

                    <!-- Apellido -->
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="Apellido"/>
                    </div>

                    <!-- Correo -->
                    <div class="col-md-12">
                        <input type="email" class="form-control form-control-lg" placeholder="Correo"/>
                    </div>

                    <!-- Teléfono -->
                    <div class="col-md-6">
                        <input type="number" class="form-control form-control-lg" placeholder="Teléfono"/>
                    </div>

                    <!-- Dirección -->
                    <div class="col-md-6">
                        <input type="text" class="form-control form-control-lg" placeholder="Dirección"/>
                    </div>

                    <!-- Contraseña -->
                    <div class="col-md-12">
                        <input type="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                    </div>

                    <!-- Botón -->
                    <div class="col-md-12 d-grid">
                        <button class="btn btn-dark btn-lg">REGISTRARME</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
